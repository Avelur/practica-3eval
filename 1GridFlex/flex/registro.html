<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen and (min-width: 1336px)" href="styleBig.css">
    <link rel="stylesheet" media="screen and (min-width: 669px) and (max-width: 1335px)" href="styleMedium.css">
    <link rel="stylesheet" media="screen and (max-width: 668px)" href="styleSmall.css">
    <title>Document</title>
</head>
<body>
    <img src="imagenes/logo.png" alt="" class="headImg" id="nav1">
    <header class="headerFlex">
        <a class="link" id="nav2" href="inicio.html"">Inicio</a>
        <a class="link" id="nav3" href="productos.html">Productos</a>
        <a class="link" id="nav4" href="contactos.html">Contacto</a>
        <a class="link" id="nav5" href="registro.html">Registro</a>
    </header>
    <main class="mainFlex" id="registroMain">
        <form action="">
        <table id="registro1">
            <tr>
                <td id="tableText">
                    <label for="user">Usuario: </label>
                </td>
                <td>    
                    <input type="text" name="user" id="user" size="25" maxlength="25">
                </td>
            </tr>
            <tr>
                <td id="tableText">
                    <label for="password">Contraseña</label>
                </td>
                <td>
                    <input type="password" name="password" id="password" size="16" maxlength="16">
                </td>
            </tr>
            <tr>
                <td id="tableText">
                    <label for="correo">Correo electrónico</label>
                </td>
                <td>
                    <input type="email" name="correo" id="correo" size="40" maxlength="40">
                </td>
            </tr>
            <tr>
                <td id="tableText">
                    <label for="nombre">Nombre</label>
                </td>
                <td>
                    <input type="text" name="nombre" id="nombre" size="25" maxlength="25">
                </td>
            </tr>
            <tr>
                <td id="tableText">
                    <label for="apellido1">Primer apellido</label>
                </td>
                <td>
                    <input type="text" name="apellido1" id="apellido1" size="30" maxlength="30">
                </td>
            </tr>
            <tr>
                <td id="tableText">
                    <label for="apellido2">Segundo apellido</label>
                </td>
                <td>
                    <input type="text" name="apellido2" id="apellido2" size="30" maxlength="30">
                </td>
            </tr>
            <tr>
                <td id="tableText">
                    <label for="fecha">Fecha de nacimiento</label>
                </td>
                <td>
                    <input type="date" name="fecha" id="fecha">
                </td>
            </tr>
            <tr>
                <td id="tableText">
                    <label for="telefono">Teléfono móvil</label>
                </td>
                <td>
                    <input type="tel" name="telefono" id="telefono" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="123-45-67-89">
                </td>
            </tr>
            <tr>
                <td id="tableText">
                    <label for="direccion">Dirección</label>
                </td>
                <td>
                    <textarea name="direccion" id="direccion" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
        </form>
    </main>
    <footer>
            <p>Página web hecha por Daniil Shumkin</p>
            <p>© 2017. Todos los derechos reservados</p>
    </footer>
</body>
</html>
